<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval App</title>
</head>
<body>
<h1>Loan Approval Form</h1>
<form>
    <div>
        <label for="salary">Salary: </label>
        <input name="salary" id="salary" type="number" required>
    </div>
    <div>
        <label for="credit">Credit Score: </label>
        <input name="credit" id="credit" type="number" required>
    </div>
    <div>
        <label for="jobTime">Months at Job: </label>
        <input name="jobTime" id="jobTime" type="number" required>
    </div>
    <button type="submit">Submit</button>
</form>
<div id="output"></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
<script src="stuff.js"></script>
</html>
